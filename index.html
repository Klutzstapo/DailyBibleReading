<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Bible Reading</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Daily Bible Reading</h1>
        <p id="current-date"></p>
    </header>
    <main>
        <div class="reading-box" id="torah">
            <h2>Torah</h2>
            <p class="verse"></p>
        </div>
        <div class="reading-box" id="history">
            <h2>History</h2>
            <p class="verse"></p>
        </div>
        <div class="reading-box" id="prophets">
            <h2>Prophets</h2>
            <p class="verse"></p>
        </div>
        <div class="reading-box" id="proverbs">
            <h2>Proverbs</h2>
            <p class="verse"></p>
        </div>
        <div class="reading-box" id="psalms">
            <h2>Psalms</h2>
            <p class="verse"></p>
        </div>
        <div class="reading-box" id="gospel">
            <h2>Gospel</h2>
            <p class="verse"></p>
        </div>
        <div class="reading-box" id="epistles">
            <h2>Epistles</h2>
            <p class="verse"></p>
        </div>
        <div class="reading-box" id="revelation">
            <h2>Revelation</h2>
            <p class="verse"></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
